{% extends 'cms/cms_base.html' %}

{% block title_block %}
    修改邮箱
{% endblock %}

{% block page_title_block %}
    {{ self.title_block() }}
{% endblock %}

{% block head_block %}
    <script src="{{ static('cms/js/resetmail.js') }}"></script>
{% endblock %}

{% block main_content_block %}
    <form action="" class="form-reset">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="mail" placeholder="新邮箱账号">
                <span class="input-group-addon" id="get_captcha" style="cursor: pointer">获取验证码</span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="captcha" placeholder="验证码">
        </div>
        <button class="btn btn-reset btn-primary" id="resetmail">确认修改</button>
    </form>
{% endblock %}
