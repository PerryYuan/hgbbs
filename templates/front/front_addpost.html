{% extends 'front/front_base.html' %}

{% block title %}
    发表新帖子
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_addpost.css') }}">
    <link rel="stylesheet" href="{{ static('common/graphcaptcha/graph_captcha.css') }}">
    <script src="{{ static('common/graphcaptcha/graph_captcha.js') }}"></script>
    <script src="{{ static('front/js/front_addpost.js') }}"></script>
{% endblock %}

{% block container %}
    <form action="" method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" placeholder="标题" name="title">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select class="form-control select-board">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/common_editor.html' %}
        {% include 'common/graph_captcha.html' %}
        <div class="form-group">
            <button id="submit" class="btn btn-danger">发布</button>
        </div>
    </form>
{% endblock %}
