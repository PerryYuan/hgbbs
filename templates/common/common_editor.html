{% raw %}
    <script id="img" type="text/html">
        <img src="{{ file_path }}" alt="" style="display: block;margin:10px auto;width: 500px;height: 300px">
    </script>
    <script id="video" type="text/html">
        <video src="{{ file_path }}" width='640' height='480' controls="controls"></video>
    </script>
{% endraw %}
<link rel="stylesheet" href="{{ url_for('static',filename='common/editor/css/wangEditor.min.css') }}">
<script src="https://cdn.staticfile.org/Plupload/2.1.1/moxie.js"></script>
<script src="https://cdn.staticfile.org/Plupload/2.1.1/plupload.dev.js"></script>
<script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
<script src="{{ url_for('static',filename='common/xtqiniu.js') }}"></script>
<script src="{{ url_for('static',filename='common/common_editor.js') }}"></script>

<div class="form-group">
    <textarea id="editor"></textarea>
</div>
<script type="text/javascript" src="{{ url_for('static',filename='common/editor/js/wangEditor.min.js') }}"></script>
<div class="form-group">
    <div class="progress" id="progress-box"  style="display: none">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
        </div>
    </div>
</div>
<div class="form-group">
    <button id="pictureandvedio" data-loading-text="正在上传中..." class="btn btn-primary">上传图片或视频</button>
</div>
